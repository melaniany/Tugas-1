<html>
<head>
 <title>Form Member Account</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="konten">
 <div class="kepala">
 <div class="lock"></div>
 <h2 class="judul">Form Member Account</h2>
 </div>
 <div class="artikel">
 <form class="horizontal" action="MemberAccount.html" method="post">
 <fieldset><legend>Data Keanggotaan</legend>
 <div class="grup">
 <label for="username">Username/ID<span class="required" >*</span></label>
 <input type="text" name="username" required placeholder="Masukkan Username Anda">
 </div>
 <div class="grup">
 <label for="password">Password<span class="required">*</span></label>
 <input type="password" name="password" required placeholder="Masukkan password Anda">
 </div>
 </fieldset>
 <fieldset><legend>Data Pribadi</legend>
 <div class="grup">
 <label for="nama">Nama Lengkap<span class="required">*</span></label>
 <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
 </div>
 <div class="grup">
 <label for="email">Alamat E-mail<span class="required">*</span></label>
 <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
 </div>
 <div class="grup">
 <label for="no.telp">No Handphone<span class="required">*</span></label>
 <input type="tel" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan No.Hp 08xxxxxxxxxx">
 </div>
 <div class="grup-offset">
 <label for="JK">Jenis Kelamin<span class="required">*</span><br></label>
 <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
 <input type="radio" name="JK" value="Perempuan" required>Perempuan
 </div>
 <div class="grup">
 <label for="tujuan">Tujuan</label>
 <input type="textarea" name="tujuan" rows="3" cols="10" required placeholder="Tujuan memasuki member ini">
 </div>
 <div class="grup-offset">
 <button type="submit" value="Sign In">Submit</button>
 <button type="reset" value="Reset">Reset</button>
 </div>
 </fieldset><div class='form-group'>
                        <label for='unik'>Unique ID:</label><p>silakkan salin unique id anda untuk proses verifikasi jawaban anda nanti.</p>
                        <input type='text' class='form-control' id='unik' readonly>
                    </div>
                    <a type="button" class="btn btn-primary" href='GANTI DENGAN LINK GOOGLE FORM KALIAN' target='_blank'>Mulai</a>
                </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    }

    function makeid() {
       var result           = '';
       var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
       var charactersLength = characters.length;
       for ( var i = 0; i < 7; i++ ) {
          result += characters.charAt(Math.floor(Math.random() * charactersLength));          
       }
       document.getElementById("unik").value = result;
       return result;
    }

    function showPosition(position) {
        google.script.run.processForm(makeid(),position.coords.latitude,position.coords.longitude);
    }
    </script>
</body>
</html>
 <div class="footer">
 </div>
 </form>
 </div>
 </div>
</body>
</html>
